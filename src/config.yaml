site:
  name: Vipyr Security
  site: https://vipyrsec.com
  base: /
  trailingSlash: false

  googleSiteVerificationId:

# Default SEO metadata
metadata:
  title:
    default: Vipyr Security
    template: '%s â€” Vipyr Security'
  description: Your Ecosystem - Malware Free
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Vipyr Security
    images:
      - url: ~/assets/images/vipyr-thumbnail.jpg
        width: 1200
        height: 630
    type: website
  # twitter:
  #   handle: '@arthelokyo'
  #   site: '@arthelokyo'
  #   cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: /%slug% # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: research # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
